<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Form</title>
    <link rel="stylesheet" href="/static/CSS/MenuBar.css" th:href="@{/CSS/MenuBar.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-jEM8Vqt3OUgRgD4fTXtBVpXZBa/oel0a/n9w1amnyb5EZS+L5n6Am6wltXXPzvYHV1M6H1LPvIywy+4nBxuLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="login-form" action="/login" method="post" onsubmit="return redirectToHomePage()">
            <input type="text" name="email" placeholder="Email Address" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="#" onclick="toggleForm()">Create an account</a></p>
        </form>
        <form class="register-form" action="/register" method="post" style="display: none;" onsubmit="return redirectToHomePage()">
            <input type="text" name="fullname" placeholder="Full Name" required/>
            <input type="password" name="password" placeholder="Password" required/>
            <input type="text" name="email" placeholder="Email Address" required/>
            <button type="submit">Register</button>
            <p class="message">Already registered? <a href="#" onclick="toggleForm()">Sign In</a></p>
        </form>
    </div>
</div>


<div class="profile-icon">
    <a href="/profile"><i class="fas fa-user"></i></a>
</div>

<script>
    function toggleForm() {
        var loginForm = document.querySelector('.login-form');
        var registerForm = document.querySelector('.register-form');

        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }
    }

    function redirectToHomePage() {
        window.location.href = "/Home";
        return false;
    }
</script>
</body>
</html>
